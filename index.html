<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/onpr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
        rel="stylesheet">
    <title>ONPR</title>
    <script src="https://kit.fontawesome.com/ee175aa0d8.js" crossorigin="anonymous"></script>
    <script src="./js/translate/data.js"></script>
    <script src="./js/translate/translationLogic.js"></script>
    <script src="./js/translate/translationInjection.js" defer></script>
    <script src="./js/index.js" defer></script>

</head>

<body>
    <div class="navmenu">
        <div class="uppernav">
            <div class="language_changer" tabindex="0" title="changer la langue">
                <img src="" alt="Current language" width="20" height="20">
                <p></p>
                <div class="list_language">
                </div>
            </div>
            <ul class="menu" id="upper_navigation_menu">
            </ul>
        </div>
        <div class="main_nav">
            <div class="logo_container">
                <a href="#">
                    <img src="./assets/imgs/logo.jpg" alt="Onpr_logo"
                        title="Office National des pensions et risques professionels">
                    <p>ONPR</p>
                </a>
            </div>
            <nav class="main_navigation" role="tablist">
                <a href="" role="tab" aria-selected="true">ABOUT ONPR</a>
                <a href="" role="tab">OUR REGIMES</a>
                <a href="" role="tab">DOWNLOADABLE DOCUMENTS</a>
            </nav>
            <form class="search">
                <input autocomplete="off" type="text" placeholder="Rechercher">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

            <span class="hamburger">
                <i class="fa fa-bars"></i>
            </span>
        </div>
    </div>

</html>
